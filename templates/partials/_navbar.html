{% load static %}
<!-- Start header -->
<header class="top-navbar">
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbars-host"
				aria-controls="navbars-rs-food" aria-expanded="false" aria-label="Toggle navigation">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbars-host">
				<ul class="navbar-nav navbar-left ml-auto">
				</ul>
				<ul class="nav navbar-nav navbar-right">


					{% if user.is_authenticated %}
					<li><a class="hover-btn-new log orange mr-2"
							href="{% url 'index' %}"><span>{{user.first_name}}</span></a></li>
					<li><a class="hover-btn-new log orange"
							href="javascript:{document.getElementById('logout').submit()}"><span><i
									class="fa fa-sign-out"></i></span></a>
						<form action="{% url 'logout' %}" method="POST" id="logout">
							{% csrf_token %}
							<input type="hidden">
						</form>
					</li>
					{% else %}

					<li><a class="hover-btn-new log orange mr-2" href="{% url 'login' %}"><span><i class="fa fa-sign-in"
									aria-hidden="true"></i></span></a></li>
					<li><a class="hover-btn-new log orange" href="{% url 'register' %}"><span><i class="fa fa-user-plus"
									aria-hidden="true"></i></span></a></li>
					{% endif %}
				</ul>
			</div>
		</div>
	</nav>
</header>
<!-- End header -->
